<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg" aria-label="Número 3 estilo Rapunzel rosa y amarillo" role="img">
  <defs>
    <linearGradient id="pinkYellowGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fce26a"></stop>
      <stop offset="50%" stop-color="#f9a8d4"></stop>
      <stop offset="100%" stop-color="#f06292"></stop>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#f9a8d4" flood-opacity="0.7"></feDropShadow>
    </filter>
    <radialGradient id="flowerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f48fb1"></stop>
      <stop offset="100%" stop-color="#c2185b"></stop>
    </radialGradient>
  </defs>

  <!-- Número 3 grande -->
  <text x="50%" y="70%" text-anchor="middle" font-family="'Sacramento', cursive" font-size="230" fill="url(#pinkYellowGradient)" filter="url(#softGlow)" stroke="#c2185b" stroke-width="3" style="user-select:none;">
    3
  </text>

  <!-- Mechones de cabello simplificados -->
  <path d="M80 300 Q120 260 140 300 T190 300" stroke="#f9a8d4" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.75"></path>
  <path d="M95 320 Q135 280 155 320 T205 320" stroke="#fce26a" stroke-width="7" fill="none" stroke-linecap="round" opacity="0.6"></path>

  <!-- Flores rosas -->
  <g transform="translate(70, 210) rotate(-10)">
    <circle cx="0" cy="0" r="15" fill="url(#flowerGradient)" stroke="#880e4f" stroke-width="1.5"></circle>
    <circle cx="7" cy="-7" r="6" fill="#fce26a" opacity="0.85"></circle>
    <circle cx="-7" cy="-7" r="6" fill="#fce26a" opacity="0.85"></circle>
    <circle cx="0" cy="8" r="6" fill="#fce26a" opacity="0.85"></circle>
  </g>

  <g transform="translate(190, 280) rotate(20)">
    <circle cx="0" cy="0" r="18" fill="url(#flowerGradient)" stroke="#880e4f" stroke-width="1.5"></circle>
    <circle cx="8" cy="-8" r="7" fill="#fce26a" opacity="0.9"></circle>
    <circle cx="-8" cy="-8" r="7" fill="#fce26a" opacity="0.9"></circle>
    <circle cx="0" cy="10" r="7" fill="#fce26a" opacity="0.9"></circle>
  </g>

  <!-- Brillos mágicos suaves -->
  <circle cx="140" cy="130" r="6" fill="#fce26a" opacity="0.85"></circle>
  <circle cx="180" cy="90" r="4" fill="#f9a8d4" opacity="0.7"></circle>
  <circle cx="110" cy="70" r="5" fill="#f9a8d4" opacity="0.75"></circle>
  <circle cx="160" cy="170" r="3" fill="#fce26a" opacity="0.6"></circle>
</svg>
